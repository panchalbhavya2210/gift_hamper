<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.svg' %}" />
        <!-- Google Fonts -->
        <link
          href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
          rel="stylesheet"
        />
        <link

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    
        <!-- Icon Font CSS -->

        <link rel="stylesheet" href="{% static 'css/plugins.css' %}" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static "style.css" %}" />
        <!-- Modernizer JS -->
        <script src="{% static "js/vendor/modernizr-2.8.3.min.js" %}"></script>
    </head>
    

  <body>
    <!-- Main Wrapper Start -->
    <div id="main-wrapper" class="section">
      {% include 'includes/header.html' %}

      <!-- Under Construction Section Start-->
      <div
        class="under-construction-section section pt-120 pb-90"
        style="background-image: url({% static "/img/hero/under-work.jpg" %})"
      >
        <div class="container">
          <div class="row">
            <div class="under-construction-content col-12">
              <h2 class="title">Undergoing <br />maintenance</h2>
              <p class="desc">
                We sincerely apologize for the inconvenience. Our site is
                currently undergoing maintenance and upgrades, but will return
                shortly after.
              </p>

              <!-- Newsletter Form -->
              <form
                action="http://devitems.us11.list-manage.com/subscribe/post?u=6bbb9b6f5827bd842d9640c82&amp;id=05d85f18ef"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="subscribe-form validate"
                target="_blank"
                novalidate
              >
                <div id="mc_embed_signup_scroll">
                  <label for="mce-EMAIL" class="d-none"
                    >Subscribe to our mailing list</label
                  >
                  <input
                    type="email"
                    value=""
                    name="EMAIL"
                    class="email"
                    id="mce-EMAIL"
                    placeholder="Your email address"
                    required
                  />
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div
                    style="position: absolute; left: -5000px"
                    aria-hidden="true"
                  >
                    <input
                      type="text"
                      name="b_6bbb9b6f5827bd842d9640c82_05d85f18ef"
                      tabindex="-1"
                      value=""
                    />
                  </div>
                  <button
                    type="submit"
                    name="subscribe"
                    id="mc-embedded-subscribe"
                    class="button"
                  >
                    subscribe
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Under Construction Section End-->
    </div>
    <!-- Main Wrapper End -->
    {% include 'includes/footer.html' %}

    <!-- JS
============================================ -->

    <!-- jQuery JS -->
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <!-- Popper JS -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins JS -->
    <script src="js/plugins.js"></script>
    <!-- Ajax Mail JS -->
    <script src="js/ajax-mail.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
